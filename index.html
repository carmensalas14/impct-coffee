    <head>

        <link type="text/css" rel="stylesheet" href="css/style.css" />

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/d3js/5.7.0/d3.min.js"></script>
        <!-- Javascript -->
        <script src="js/script.js"></script>
        <!-- Required meta tags for Bootstrap -->
        <meta charset="utf-8">

        <!--Title-->
        <title>IMPCT Coffee Chart</title>

    </head>
    <body>
        <div id="chartContainer" class="container-fluid">
            <!--First Heading-->
            <div class="row">
                <div class="col-sm-1"></div>
                
                <div class="col-sm-10">
                    <h1 class="purple-title animated fadeInDown">LOCAL PRODUCTS BUILDING LOCAL EDUCATION</h1>
                    <br>
                    <h2 class="white-title">THIS IS COFFEE FOR THE FUTURE</h2>
                </div>
                
                <div class="col-sm-1"></div>
            
            </div>
            <!--Chart-->
            <div class="row">
                <div class="col-sm-1"></div>
                
                <div id="container" class="col-sm-10" >
                </div>
                
                <div class="col-sm-1"></div>
            </div>
            
            <!--subtitiles-->
            <div class="row">
                <div class="col-sm-1"></div>
                
                <div class="col-sm-10">
                    <h2>Uber has created X hours of 
                    education so far. Every cup consumed
                    is one hour of education for vulnerable 
                    communities in Central America. See more 
                    <a href="http://bricks.impct.co/playcares">here</a> 
                    </h2>
                </div>
                
                <div class="col-sm-1"></div>
                
            </div>
        </div>
        
        <!--Bootstrap JS-->

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
